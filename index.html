<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,600italic,300italic,400italic,300,700italic,800italic,800"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="fonts/mdi/css/materialdesignicons.min.css"
      media="all"
      rel="stylesheet"
    />
    <title>Kyle Thomas</title>

  </head>
  <body>
    <div class="overflow-wrap">
      <!-- HOME -->
      <div class="modal-wrap flex">
        <div class="mask"></div>
        <div class="modal" id="modal">
          <div class="carousel-wrap">
            <div class="window">
              <div id="carousel">
                <div class="slide"></div>
                <div class="slide"></div>
                <div class="slide"></div>
              </div>
              <i class="mdi mdi-chevron-left" id="prev"></i>
              <i class="mdi mdi-chevron-right" id="next"></i>
            </div>
          </div>
          <div class="info-box">
            <div class="title"></div>
            <div class="tag"></div>
            <div class="detail"></div>
            <a href="#" target="_blank"
              ><div class="button">
                <i class="mdi mdi-open-in-new"></i>VIEW SITE
              </div></a
            >
          </div>
          <i class="close mdi mdi-close"></i>
        </div>
      </div>

      <section id="home" class="flex height-fix">
        <div id="pt" class="canvas">
          <canvas id="canvas" width="812" height="818" style="width: 812px; height: 818px;"></canvas>
        </div>
        <div class="flex">
          <div class="text">
            " Hi, I'm "
            <span class="hightlight">Kyle Thomas</span>
            ". "
            <br>
            " I'm a Full Stack Web Developer. "
          </div>
          <div class="button page-link" dest="about">
            " View my work "
          </div>
          <nav class="flex desk">
            <div class="link-wrap">
              <div class="page-link active" dest="home">home</div>
              <div class="page-link" dest="about">about</div>
              <div class="page-link" dest="portfolio">portfolio</div>
              <div class="page-link" dest="contact">contact</div>
            </div>
            <i class="mdi mdi-menu"></i>
          </nav>
        </div>
      </section>
      <section id="about"></section>
      <section id="projects"></section>
      <section id="contact"></section>
      <footer></footer>

    </div>
  </body>
</html>
<script></script>
